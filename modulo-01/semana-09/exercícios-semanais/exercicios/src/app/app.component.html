
<div class="container">
    <app-navbar></app-navbar>
    <div class="row">
      <div class="col-9"><h1>Formulário</h1></div>
      <div class="col-4">
        <div  class="container">
            <input class="form-control mt-3" type="text" placeholder="Nome" aria-label="default input example">
            <input class="form-control mt-3" type="text" placeholder="Carga horária" aria-label="default input example">
            <input class="form-control mt-3" type="text" placeholder="Escola" aria-label="default input example">
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Aula Opcional</label>
            </div>
            <div class="btn-group-vertical mt-3" role="group" aria-label="Vertical radio toggle button group">
                <label>Quem é seu professor?</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" >
                <label class="btn btn-outline-danger" for="vbtn-radio1">Otávio</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio2">VIvian</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio3">Leandro</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio4">Cláudia</label>
              </div>
        </div>
      </div>
      <div class="col-6"  >
        <img style="width: 60%; " src="../assets/images/form.png" alt="form-logo">
      </div>
    </div>
    <div style="margin-left: 25%; margin-top: 15px;">
        <button type="submit" value="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ENVIAR
        </button>
    </div>
    
</div> 
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Salvo com Sucesso</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Formulário cadastrado com sucesso.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
