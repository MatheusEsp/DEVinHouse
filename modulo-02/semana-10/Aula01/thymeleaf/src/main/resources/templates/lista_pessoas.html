<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
</head>
<body>
<div>
  <div th:each ="pessoa: ${pessoas}">
      <div th:text="${pessoa.nome}"></div>
      <div th:text="${pessoa.idade}"></div>
  </div>
</div>
</body>
</html>
